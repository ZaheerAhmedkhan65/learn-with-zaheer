<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="main_container">
        <div class="container">
            <div class="first_container">
                <div class="top_right_corner_radius"></div>
                <i id="user_icon" class="fa-solid fa-user-tag"></i>
                <p>Manage all your <br>
                Subscriptions in one app</p>
                <img src="computer-security-with-login-password.png" alt="">
                <div class="bottom-left-corner_radius"></div>
            </div>
            <div action="assignment_4.html" class="second_container">
                <i id="hide_icon" class="fa-solid fa-eye-slash"></i>
                <h3 class="sub_hub"><b>Sign up to </b><span id="sub_hub">Sub Hub</span></h3>
                <h5 id="account_details">Enter your account details below</h5>
                <p><input id="email" type="text" placeholder="Email Adress"></p>
                <p><input id="password" type="text" placeholder="Password">   </p>
                <p><button id="signin_button" onclick="sign_up()">Continue</button></p>
                <p class="sign_up_now">Already Have an account?<b>Sign In Now!</b></p>
                <div class="hr_line_container">Or</div> 
                <div class="before_or"></div>
                <div class="after_or"></div>
                <button id="signup_button" onclick="sign_up()"><b>Sign Up with Google</b></button>
            </div>
        </div>
    </div>
    <script src="assignment_4.js"></script>
</body>
</html>
