<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/buttons.css">
    <title>Log In Page</title>
</head>
<body>
    <div class="main_container">
        <div class="container">
            <div class="first_container">
                <div class="top_right_corner_radius"></div>
                <i id="user_icon" class="fa-solid fa-user-tag"></i>
                <p>Manage all your <br>
                Subscriptions in one app</p>
                <img src="computer-security-with-login-password.png" alt="">
                <div class="bottom-left-corner_radius"></div>
            </div>
            <div class="second_container">
                <i id="hide_icon" onclick="show_pass()" class="fa-solid fa-eye-slash"></i>
                <i id="show_icon" onclick="show_pass()" class="fa-solid fa-eye"></i>
                <h3 class="sub_hub"><b>Sign in to </b><span id="sub_hub">Sub Hub</span></h3>
                <h5 id="account_details">Enter your account details below</h5>
                <p id="wrong_pass"></p>
                <p><input id="email" type="text" placeholder="Email Adress"></p>
                <p><input id="password" type="password" placeholder="Password">   </p>
                <p><button id="signin_button" onclick="get_user_login_password()">Sign in to Account</button></p>
               <h4><a href="forget_password.html">Forgot Your Password ?</a></h4>
                <div class="hr_line_container">Or</div> 
                <div class="before_or"></div>
                <div class="after_or"></div>
                <button id="signup_button""><a href="sign_up.html"><b>Sign Up with Google</b></a></button>
                <p class="sign_up_now">Dont Have an account?<b>Sign Up Now!</b></p>
                <img id="google_icon" src="google.png" alt="" width="40px" height="40px">
            </div>
        </div>
    </div>
    <div class="buttonsContainer">
        <button><a href="../week-5/lms-exams-page.html">Previous</a></button>
       <button><a href="../week-7/car.html">Next</a></button>
    </div>
